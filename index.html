<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barbie Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    .glassmorphism {
      background: rgba(255, 255, 255, 0.20);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      padding: 1rem 2rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1030;
    }

    .h1 {
      font-family: 'Sacramento', cursive;
      font-weight: 400;
      letter-spacing: 0.5px;
      color: #d48ca6;
      margin: 0;
    }

    .card-body .h4 {
      font-family: 'Great Vibes', cursive;
      color: #d48ca6;
    }

    body {
      padding-top: 120px;
    }

    .card {
      border-radius: 20px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.4s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      background-color: #ffeef8;
    }

    .card-color-1:hover {
      background-color: #ffd6d6;
    }

    .card-color-2:hover {
      background-color: #f8d6eb;
    }

    .card-color-3:hover {
      background-color: #e6d6f8;
    }

    .card-color-4:hover {
      background-color: #d6ebff;
    }

    .card-color-5:hover {
      background-color: #d6f8e6;
    }

    .card-color-6:hover {
      background-color: #fff0d6;
    }

    .card {
      border-radius: 20px;
      overflow: hidden;
    }

    .card-img-top {
      height: 220px;
      width: auto;
      object-fit: cover;
      margin: 15px;
      border-radius: 12px;
      background-color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-img-top:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .card-color-1 {
      background-color: #ffe4e1;
    }

    .card-color-2 {
      background-color: #fce4ec;
    }

    .card-color-3 {
      background-color: #f3e5f5;
    }

    .card-color-4 {
      background-color: #e3f2fd;
    }

    .card-color-5 {
      background-color: #e8f5e9;
    }

    .card-color-6 {
      background-color: #fff3e0;
    }
  </style>
</head>

<body>
  <div class="container mb-5 mt-3 rounded-nav shadow-lg fixed-top glassmorphism">
    <div class="row">
      <div class="col">
        <div class="h1 text-center fw-bold">Barbie Gallery Fanart</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center" id="gallery-row"></div>
  </div>

  <div class="container-fluid text-center mt-5 mb-4" style="background-color: #ca839d;">
    <div class="p-3">
      <p class="mb-0" style="font-family: Arial, sans-serif; color: #fff;">
        Fanart credits to respective artists â€¢ Barbie Gallery Showcase
      </p>
    </div>
  </div>

  <script>
    const galleryRow = document.getElementById("gallery-row");

    const barbies = [
      { name: "Anneliese", image: "anneliese.jpg" },
      { name: "Annika", image: "annika.jpg" },
      { name: "Blair", image: "blair.jpg" },
      { name: "Catania", image: "catania.jpg" },
      { name: "Clara", image: "clara.jpg" },
      { name: "Edeline", image: "edeline.jpg" },
      { name: "Erika", image: "erika.jpg" },
      { name: "Genevieve", image: "genevieve.jpg" },
      { name: "Glee", image: "glee.jpg" },
      { name: "Liana", image: "liana.jpg" },
      { name: "Linda", image: "linda.jpg" },
      { name: "Merliah", image: "merliah.jpg" },
      { name: "Nori", image: "nori.jpg" },
      { name: "Odette", image: "odette.jpg" },
      { name: "Rapunzel", image: "rapunzel.jpg" },
      { name: "Thumbeline", image: "thumbelina.jpg" }
    ];

    for (let i = 0; i < barbies.length; i++) {
      const doll = barbies[i];
      const colorClass = `card-color-${(i % 6) + 1}`;
      galleryRow.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3 mb-4 px-2 d-flex">
          <div class="card shadow-sm rounded-5 w-100 h-100 d-flex flex-column ${colorClass}">
            <img src="${doll.image}" class="card-img-top mt-3" alt="${doll.name}">
            <div class="card-body p-4 rounded-3 shadow-sm d-flex flex-column justify-content-between">
              <div class="h4 mb-3 text-center">${doll.name}</div>
            </div>
          </div>
        </div>
      `;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
